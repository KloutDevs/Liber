<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumplimiento de Responsabilidades</title>
    <link rel="icon" type="image/png" href="../public/img/icon.png"/>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/animate.min.css">
    <link rel="stylesheet" href="../public/css/boxicons.min.css">
  </head>
<body>
  <div class="sidebar active">
    <div class="logo_content">
      <div class="logo">
        <img class="logo_app" src="../public/img/icon.png">
        <div class="logo_name">LIBER</div>
      </div>
      <i class='bx bx-menu pointer' id="btn"></i>
    </div>
    <hr class="divider-sidebar">
    <ul class="nav_list">
      <li class="list-object selected">
        <a href="#">
          <i class='bx bxs-bar-chart-alt-2'></i>
          <span class="link_name">General</span>
        </a>
      </li>
      <li class="list-object">
        <a href="#">
          <i class='bx bx-calendar'></i>
          <span class="link_name">Agenda</span>
        </a>
      </li>
      <li class="list-object">
        <a href="#">
          <i class='bx bx-alarm'></i>
          <span class="link_name">Horarios</span>
        </a>
      </li>
      <li class="list-object">
        <a href="#">
          <i class='bx bx-message-square-add'></i>
          <span class="link_name">Programar</span>
        </a>
      </li>
      <li class="list-object">
        <a href="#">
          <i class='bx bx-history' ></i>
          <span class="link_name">Historial</span>
        </a>
      </li>
      <li class="list-object">
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="link_name">Configuraci√≥n</span>
        </a>
      </li>
      <div class="nav_item_selected">
      </div>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="../public/img/accountExample.jpeg" alt="">
          <div class="name_title">
            <div class="name">Schmidt Nahuel</div>
            <div class="title">Developer</div>
          </div>
        </div>
        <i class="bx bx-log-out pointer" id="logOutBtn"></i>
      </div>
    </div>
  </div>
  <div class="main_content main-content-active">
    <div id="general">

    </div>
    <div class="graphBox">
      <div class="box progress">
        <div class="circular-progress">
          <div class="value-container">80%</div>
        </div>
      </div>
      <div class="box normal">
        <canvas id="normal" width="100" height="100"></canvas>
      </div>
      <div class="box pieChart">
        <canvas id="pieChart" width="100" height="100"></canvas>
      </div>
    </div>
  </div>
  <script src="../public/js/main.js"></script>

</body>
</html>
